<html>
<head>
	<meta charset="utf-8">
	<title>Game</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/themes/tema.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</head>
<body>
	<section data-role="page" id="setup">
        <header data-role="header" data-position="fixed" stlye="overflow:hidden;">
        	<h2>Setting Up</h2>
            <a href="index.html" data-icon="back" class="ui-btn-left">Back</a>
        </header>

		<div role="main" class="ui-content">
			<fieldset data-role="controlgroup" id="jugadores">
  				<input type="radio" name="radio-choice" id="radio-choice-1" value="2" checked="checked">
  				<label for="radio-choice-1">2 players</label>
 
  				<input type="radio" name="radio-choice" id="radio-choice-2" value="4">
  				<label for="radio-choice-2">4 players</label>
			</fieldset>

			<div id="player_number">
				<p style="text-align:center">Select all players' names</p>
				<input type="text" placeholder="Player 1 Name" id="player1_nameInput">
				<input type="text" placeholder="Player 2 Name" id="player2_nameInput">
				<input type="text" placeholder="Player 3 Name" id="player3_nameInput" style="display: none;">
				<input type="text" placeholder="Player 4 Name" id="player4_nameInput" style="display: none;">
			</div>
            <br>
            <button data-role="button" onclick="saveNames()">Save & Start</button>
		</div>
	</section>

    <section data-role="page" id="GameSingles">
        <header data-role="header" data-position="fixed" stlye="overflow:hidden;">
        	<h2>Game On! - Singles</h2>
            <a href="#setup" data-icon="back" class="ui-btn-left">Back</a>
            <a data-icon="delete" class="ui-btn-right" data-rel="popup" href="#options" data-transition="pop">Cancel</a>
        </header>

        <div id="mesa" role="main" class="ui-content">
            <div id="equipo1" class="ui-content">
                <h2 id="player1_name">P1</h2>
            </div>

            <div id="score">
                <h1 id="team1_score">0</h1>
                <h1 id="team2_score">0</h1>
            </div>

            <div id="equipo2" class="ui-content">
                <h2 id="player2_name">P2</h2>
            </div>
        </div>

            <br>
            <img class="pointleftbutton" src="img/redplus.png" onclick="onVolumeUpKeyDown();">
            <img class="pointrightbutton" src="img/blueplus.png" onclick="onVolumeDownKeyDown();">
            
            <div id="acciones">
                <button data-role="button" onclick="reiniciarPuntos();">Reiniciar puntos</button>
                <button data-role="button">Terminar y Guardar</button>
            </div>

        <div data-role="popup" id="options">
            <h3>Sure?</h3>
            <a href="index.html" data-role="button" data-inline="true" data-mini="true">Yes</a>
            <a href="#game" data-role="button" data-inline="true" data-mini="true">No</a>
        </div>
    </section>

    <section data-role="page" id="GameDoubles">
        <header data-role="header" data-position="fixed" stlye="overflow:hidden;">
            <h2>Game On! - Doubles</h2>
            <a href="#setup" data-icon="back" class="ui-btn-left">Back</a>
            <a data-icon="delete" class="ui-btn-right" data-rel="popup" href="#optionsDoubles" data-transition="pop">Cancel</a>
        </header>

        <div id="mesa" role="main" class="ui-content">
            <div id="equipo1Doubles" class="ui-content">
                <h2 id="player1_nameDoubles">P1</h2>
                <h2 id="player2_nameDoubles">P2</h2>
            </div>

            <div id="score">
                <h1 id="team1_scoreDoubles">0</h1>
                <h1 id="team2_scoreDoubles">0</h1>
            </div>

            <div id="equipo2Doubles" class="ui-content">
                <h2 id="player3_nameDoubles">P3</h2>
                <h2 id="player4_nameDoubles">P4</h2>
            </div>
        </div>

            <br>
            <img class="pointleftbutton" src="img/redplus.png" onclick="onVolumeUpKeyDown();">
            <img class="pointrightbutton" src="img/blueplus.png" onclick="onVolumeDownKeyDown();">

            <div id="acciones">
                <button data-role="button" onclick="reiniciarPuntos();">Reiniciar puntos</button>
                <button data-role="button">Terminar y Guardar</button>
            </div>

        <div data-role="popup" id="optionsDoubles">
            <h3>Sure?</h3>
            <a href="index.html" data-role="button" data-inline="true" data-mini="true">Yes</a>
            <a href="#game" data-role="button" data-inline="true" data-mini="true">No</a>
        </div>
    </section>
</body>
</html>
